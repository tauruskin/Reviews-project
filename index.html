<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Review Project</title>

</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="./images/oleksandr.jpg" id="person-img" alt="boy">
        </div>
        <h4 id="author">oleksandr pushkar</h4>
        <p id="job">front-end developer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur,
          adipisicing elit. Nam animi exercitationem eius amet
          dignissimos facere culpa molestiae a, minima quam?
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise me</button>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
